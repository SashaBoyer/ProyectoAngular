 <!--soft skills-->
  
  <section  id="soft-skills">
  
    <div class="contenedor-soft-skills container-fluid p-5 text-white">
      
      <div class="text-center mb-5">
        <h2>Soft Skills</h2>
      </div> 


      <div class="d-flex flex-row-reverse">
        <button type="button" class="boton-eliminar-soft-skills btn btn-danger">X</button>

      </div>
      <h4>Colaboracion</h4>
      <div class="progress mb-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
        </div>
      </div>
      

      <div class="d-flex flex-row-reverse">
        <button type="button" class="boton-eliminar-soft-skills btn btn-danger">X</button>
        <button type="button" class="boton-editar-soft-skills btn btn-primary"><i class="fa-solid fa-pen fa-sm" style="color: #ffffff;"></i></button>
      </div>
      <h4>Análisis</h4>
      <div class="progress mb-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 70%"> 
        </div>
      </div>


      <div class="d-flex flex-row-reverse">
        <button type="button" class="boton-eliminar-soft-skills btn btn-danger">X</button>
        <button type="button" class="boton-editar-soft-skills btn btn-primary"><i class="fa-solid fa-pen fa-sm" style="color: #ffffff;"></i></button>
      </div>
      <h4>Diseño</h4>
      <div class="progress mb-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 85%"> 
        </div>
      </div>


      <div class="d-flex flex-row-reverse">
        <button type="button" class="boton-eliminar-soft-skills btn btn-danger">X</button>
        <button type="button" class="boton-editar-soft-skills btn btn-primary"><i class="fa-solid fa-pen fa-sm" style="color: #ffffff;"></i></button>
      </div>
      <h4>Organización</h4>
      <div class="progress mb-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 65%"> 
        </div>
      </div>

      <button type="button" class="d-block mx-auto btn btn-secondary">Añadir</button>
